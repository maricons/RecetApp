<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="authMode">
      <ion-segment-button value="login">
        Login
      </ion-segment-button>
      <ion-segment-button value="register">
        Registrarse
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="authMode === 'login'">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating" style="padding-bottom: 8px;">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit">Ingresar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-container *ngIf="authMode === 'register'">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registrarse</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="register(email, password, firstname, lastname)">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="firstname" name="firstname" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" [(ngModel)]="lastname" name="lastname" required></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit">Registrarse</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
