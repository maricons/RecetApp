<ion-content [fullscreen]="true">

  <!--

  <!-- Search Bar -->
  <ion-searchbar 
  placeholder="Buscar receta..." 
  [(ngModel)]="searchTerm" 
  (ionInput)="filterRecipes()" 
  class="round-searchbar">
</ion-searchbar>

  <!-- New Recipes Title -->
  <div class="new-recipes-title">
    <ion-button expand="block" (click)="openNewRecipeModal()">Nueva receta</ion-button>
  </div>

  <!--  Cards Section -->
  <!-- Grid Layout for Cards -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let receta of filteredRecetas">
        <ion-card (click)="openRecipeDetail(receta)" class="no-border-card">
          <ion-img style="height: 5rem; border-radius: 10px; overflow: hidden;" [src]="receta.imagen"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ receta.titulo }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon class="icon" name="time-outline"></ion-icon>
            <span class="text">{{ formatTiempo(receta.minutos) }}</span>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
